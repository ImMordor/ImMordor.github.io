        <!-- Inicio jumbotron -->
            <div class="container py-4 text-start">
            
            <div class="p-5 mb-4 bg-white text-dark rounded-3 shadow-lg">
                <div class="row">
                    <div class="col-sm-12">
                        <h1>Contacto</h1>
                        <ul>
                            <li>Nombre de la escuela:	Institución Educativa José Antonio Galán </li>
                            <li>Telefono:	(+57) 4-2363000</li>
                            <li>Dirección de la escuela:	Carrera 44 A # 93-87</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="jumbotron jumbotron-fluid bg-primary mt-2" id="sobreMi">
            <div class="container-fluid">
                <h2 class="text-center text-white">Formulario de contacto</h2>
                <form id="form" class="text-dark">
                    <div class="row align-items-center">
                        <div class="col-lg-6 text-center p-4">
                            <div class="form-group">
                                <label for="names">Nombres</label>
                                <input type="text" class="form-control text-center" name="nombres"
                                    placeholder="Ingresa tus nombres" maxlength="30" required>
                            </div>
                            <div class="form-group">
                                <label for="lastNames">Apellidos</label>
                                <input type="text" class="form-control text-center" name="apellidos"
                                    placeholder="Ingresa tus apellidos" maxlength="30" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Telefono</label>
                                <input type="text" class="form-control text-center" name="telefono"
                                    placeholder="Ingresa tu numero de telefono" maxlength="30" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Correo electronico</label>
                                <input type="email" class="form-control text-center" name="email"
                                    placeholder="Ingresa tu correo electronico" maxlength="30" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Sugerencia</label>
                                <textarea type="text" class="form-control text-center" name="mensaje"
                                    placeholder="Ingresa las sugerencias que deseas enviar" maxlength="300" required
                                    rows="5" cols="50"></textarea>

                            </div>
                            <br>
                            <input type="submit" class="btn btn-light bg-success" id="button" value="Enviar email">
                        </div>
                        <div class="col-lg-6 text-center">
                            <img class="w-100 h-100 mb-5"
                                src="https://www.gob.mx/cms/uploads/document/main_image/66073/Buzo_n_y_manual_anticorrupcio_n-01.jpg"
                                alt="" width="500px">
                        </div>
                    </div>
                </form>
            </div>
